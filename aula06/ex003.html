<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body{
            background-color: rgb(67, 67, 151);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Tchau maldição</p>
    <script>
        var n1 = Number(window.prompt('Me diga um número')) //string
        var n2 = Number(window.prompt('Me diga outro número')) //string
        var soma = n1 + n2
        window.alert(`A soma entre os valores ${n1} e ${n2} é = ${soma}`)
        //(number + number) para adição
        //(string + string) para concatenação
    </script>
</body>
</html>
