<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em Js</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        input {
            width: 190px;
            height: 30px;
            display: block;
            margin: 10px auto;
            text-align: center;
            padding: 10px;
        }

        #resultado {
            margin: 20px auto;
            width: 400px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Sistema de nacionalidade</h1>
    <input type="text" name="txtn" id="txtn" placeholder="Em qual país você nasceu?">
    <input type="button" value="resultado" onclick="resultadon()">
    <div id="resultado">
    </div>

    <script>
        function resultadon() {

            var txt = document.getElementById('txtn')
            var res = document.getElementById('resultado')
            var país = (txt.value)
            if (país === '') {
                res.innerHTML = 'Por favor, insira o país de nascimento.'
            } else if (país === 'Brasil') {
                res.innerHTML = 'Você é Brasileiro';
            } else {
                res.innerHTML = 'Você é Estrangeiro';
            }
        }
    </script>
</body>

</html>
